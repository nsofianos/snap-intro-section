<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Intro section with dropdown navigation</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles/index.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <img class="snap-logo" src="./images/logo.svg" />
      <img class="hamburger-menu" src="./images/icon-menu.svg" />
    </header>

    <main>
      <section class="hero-image-section">
        <img class="hero-image" src="./images/image-hero-mobile.png" />
      </section>
      <section class="hero-cta-section">
        <h1 class="cta-header">Make remote work</h1>
        <p class="cta-content">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="cta-button">Learn more</button>
        <div class="client-logo-container">
          <img class="client-logo" src="./images/client-databiz.svg" />
          <img class="client-logo" src="./images/client-audiophile.svg" />
          <img class="client-logo" src="./images/client-meet.svg" />
          <img class="client-logo" src="./images/client-maker.svg" />
        </div>
      </section>
    </main>
  </body>
</html>
