<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Intro section with dropdown navigation</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles/index.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Scripts -->
    <script src="./scripts/sidebar.js"></script>
  </head>

  <body>
    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Mobile Header -->
    <header class="mobile-header">
      <img class="snap-logo" src="./images/logo.svg" />
      <button class="menu-toggle">
        <img class="hamburger" src="./images/icon-menu.svg" />
      </button>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
      <nav class="menu">
        <!-- Features Menu -->
        <a href="#" class="menu-item submenu-toggle"
          >Features
          <img class="menu-arrow" src="./images/icon-arrow-down.svg" />
        </a>
        <div class="sub-menu">
          <a href="#" class="menu-item">
            <img class="submenu-icon" src="./images/icon-todo.svg">Todo List</img>
          </a>
          <a href="#" class="menu-item">
            <img class="submenu-icon" src="./images/icon-calendar.svg">Calendar</img>
          </a>
          <a href="#" class="menu-item">
            <img class="submenu-icon" src="./images/icon-reminders.svg">Reminders</img>
          </a>
          <a href="#" class="menu-item">
            <img class="submenu-icon" src="./images/icon-planning.svg">Planning</img>
          </a>
        </div>

        <!-- Company Menu -->
        <a href="#" class="menu-item submenu-toggle"
          >Company
          <img class="menu-arrow" src="./images/icon-arrow-down.svg" />
        </a>
        <div class="sub-menu">
          <a href="#" class="menu-item">History</a>
          <a href="#" class="menu-item">Our Team</a>
          <a href="#" class="menu-item">Blog</a>
        </div>

        <a href="#" class="menu-item">Careers</a>
        <a href="#" class="menu-item">About</a>
        <div class="sidebar-button-container">
          <button class="sidebar-button">Login</button>
          <button class="sidebar-button" id="register">Register</button>
        </div>
      </nav>
    </div>

    <main>
      <section class="hero-image-section">
        <img class="hero-image" src="./images/image-hero-mobile.png" />
      </section>
      <section class="hero-cta-section">
        <h1 class="cta-header">Make remote work</h1>
        <p class="cta-content">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="cta-button">Learn more</button>
        <div class="client-logo-container">
          <img class="client-logo" src="./images/client-databiz.svg" />
          <img
            class="client-logo"
            id="audiophile"
            src="./images/client-audiophile.svg"
          />
          <img class="client-logo" src="./images/client-meet.svg" />
          <img class="client-logo" src="./images/client-maker.svg" />
        </div>
      </section>
    </main>
  </body>
</html>
